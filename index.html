<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<section class="insta-main">
    <article class="insta-cell">
        <img src="./img/celular-instagram.png" alt="Celular contendo uma foto no instagram">
    </article>
    <article class="insta-login">
        <div class="group">
            <img src="./img/insta-logo.png" alt="logo instagram" class="insta-logo">
            <img src="./img/perfil-pic.jpg" alt="foto do perfil" class="profile-pic">
            <a href="" class="insta-continue">Continue como @dddieu</a>
            <a href="" class="insta-sair">Remover conta</a>
        </div>
        <div class="group">
            <p class="wrong-acc">Não é dddieu?</p>
            <p class="wrong-acc">
                <span class="link-b">Alternar contas</span>
                ou
                <span class="link-b">Inscreva-se</span>
            </p>
        </div>
        <div class="apps">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="down">
                <a href="" class="app-download"></a>
                <a href="" class="app-download"></a>
            </div>
        </div>
    </article>
</section>
</body>
</html>
